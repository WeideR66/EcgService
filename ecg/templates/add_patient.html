{% extends 'base.html' %}

{% block main_content %}
<form action="{% url 'add_patient' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.doctor.id_for_label }}" class="form-label">Врач: </label>
        {{ form.doctor }}
        <div class="invalid-feedback">
            {{ form.doctor.errors }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Имя: </label>
        {{ form.name }}
        <div class="invalid-feedback">
            {{ form.name.errors }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.surname.id_for_label }}" class="form-label">Фамилия: </label>
        {{ form.surname }}
        <div class="invalid-feedback">
            {{ form.surname.errors }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.files.id_for_label }}" class="form-label">Данные ЭКГ: </label>
        {{ form.files }}
        <div class="invalid-feedback">
            {{ form.files.errors }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Добавить пациента</button>
</form>
{% endblock %}
